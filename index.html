<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Climático Bluetooth</title>
    
    <!-- PWA Meta tags -->
    <meta name="description" content="Monitor climático con conexión Bluetooth para Arduino">
    <meta name="theme-color" content="#0a0e27">
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Weather Monitor">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo animado futurista */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%);
            animation: bgPulse 10s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Grid animado de fondo */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .container {
            position: relative;
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            z-index: 1;
        }

        /* Header futurista */
        .header {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(138, 43, 226, 0.1));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3),
                        inset 0 0 30px rgba(0, 255, 255, 0.05);
            margin-bottom: 20px;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .status {
            font-size: 14px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        /* Botones futuristas */
        .connection-section {
            padding: 20px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-connect {
            background: linear-gradient(135deg, #00ffff, #0096ff);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5),
                        0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-connect:hover {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8),
                        0 5px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }

        .btn-disconnect {
            background: linear-gradient(135deg, #ff0080, #ff0000);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5),
                        0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-disconnect:hover {
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.8),
                        0 5px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }

        #controlButtons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        #controlButtons button {
            flex: 1;
            min-width: 100px;
            padding: 12px 5px;
            font-size: 12px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            backdrop-filter: blur(10px);
        }

        #controlButtons button:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        /* Status indicator futurista */
        .status-indicator {
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .status-good {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.1), rgba(0, 255, 128, 0.1));
            color: #00ff88;
            border: 2px solid rgba(0, 255, 128, 0.5);
            box-shadow: 0 0 30px rgba(0, 255, 128, 0.3);
            animation: pulseGood 2s infinite;
        }

        @keyframes pulseGood {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 255, 128, 0.3); }
            50% { box-shadow: 0 0 50px rgba(0, 255, 128, 0.6); }
        }

        .status-bad {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(255, 0, 128, 0.1));
            color: #ff0080;
            border: 2px solid rgba(255, 0, 128, 0.5);
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.3);
            animation: pulseBad 1s infinite;
        }

        @keyframes pulseBad {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 0, 128, 0.3); }
            50% { box-shadow: 0 0 50px rgba(255, 0, 128, 0.6); }
        }

        /* Data cards futuristas */
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0 20px 20px;
        }

        .data-card {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.05), rgba(138, 43, 226, 0.05));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .data-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .data-card:hover::before {
            left: 100%;
        }

        .data-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.3);
        }

        .data-card.warning {
            border-color: rgba(255, 165, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.2);
        }

        .data-card.danger {
            border-color: rgba(255, 0, 128, 0.5);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.2);
            animation: dangerPulse 1.5s infinite;
        }

        @keyframes dangerPulse {
            0%, 100% { 
                border-color: rgba(255, 0, 128, 0.5);
                box-shadow: 0 0 20px rgba(255, 0, 128, 0.2);
            }
            50% { 
                border-color: rgba(255, 0, 128, 0.8);
                box-shadow: 0 0 40px rgba(255, 0, 128, 0.4);
            }
        }

        .data-value {
            font-size: 36px;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            position: relative;
            z-index: 1;
        }

        .data-card.danger .data-value {
            color: #ff0080;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
        }

        .data-card.warning .data-value {
            color: #ffa500;
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }

        .data-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .data-unit {
            font-size: 14px;
            color: rgba(0, 255, 255, 0.7);
            font-weight: 700;
        }

        /* Console futurista */
        .console {
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.9), rgba(10, 0, 30, 0.9));
            backdrop-filter: blur(10px);
            color: #00ff88;
            font-family: 'Courier New', monospace;
            height: 200px;
            overflow-y: auto;
            padding: 15px;
            margin: 20px;
            border-radius: 15px;
            font-size: 11px;
            line-height: 1.6;
            border: 2px solid rgba(0, 255, 136, 0.3);
            box-shadow: inset 0 0 20px rgba(0, 255, 136, 0.1);
        }

        .console::-webkit-scrollbar {
            width: 8px;
        }

        .console::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .console::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00ffff, #00ff88);
            border-radius: 4px;
        }

        .timestamp {
            color: #00ffff;
            margin-right: 10px;
            font-weight: bold;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.2), rgba(255, 0, 128, 0.2));
            border: 1px solid rgba(255, 0, 128, 0.5);
            color: #ff0080;
            padding: 12px;
            margin: 10px 20px;
            border-radius: 10px;
            font-size: 13px;
            backdrop-filter: blur(10px);
            animation: errorShake 0.5s;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Partículas flotantes */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            pointer-events: none;
            z-index: 0;
        }

        /* Efectos de glow */
        .glow-effect {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        .glow-1 {
            top: 10%;
            left: -10%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.15) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
        }

        .glow-2 {
            bottom: 10%;
            right: -10%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.15) 0%, transparent 70%);
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }
    </style>
</head>
<body>
    <!-- Efectos de fondo -->
    <div class="grid-background"></div>
    <div class="glow-effect glow-1"></div>
    <div class="glow-effect glow-2"></div>

    <div class="container">
        <div class="header">
            <h1>🌡️ Estacion Climatica</h1>
            <div class="status" id="connectionStatus">DESCONECTADO</div>
        </div>

        <div class="connection-section">
            <button class="btn btn-connect" id="connectBtn" onclick="connectBluetooth()">
                🔵 CONECTAR BLUETOOTH
            </button>
            <button class="btn btn-disconnect" id="disconnectBtn" onclick="disconnectBluetooth()" style="display: none;">
                🔴 DESCONECTAR
            </button>
            
            <div id="controlButtons" style="display: none;">
                <button onclick="requestStatus()">📊 ESTADO</button>
                <button onclick="requestTime()">🕒 HORA</button>
                <button onclick="resetLeds()">💡 RESET</button>
                <button onclick="requestInfo()">ℹ️ INFO</button>
            </div>
            
            <div id="errorMessage"></div>
        </div>

        <div class="status-indicator" id="overallStatus">
            <span>⏳ ESPERANDO CONEXIÓN...</span>
        </div>

        <div class="data-grid">
            <div class="data-card" id="tempCard">
                <div class="data-value" id="temperature">--</div>
                <div class="data-label">TEMPERATURA <span class="data-unit">°C</span></div>
            </div>
            <div class="data-card" id="humCard">
                <div class="data-value" id="humidity">--</div>
                <div class="data-label">HUMEDAD <span class="data-unit">%</span></div>
            </div>
            <div class="data-card" id="gasCard">
                <div class="data-value" id="gas">--</div>
                <div class="data-label">GAS <span class="data-unit">PPM</span></div>
            </div>
            <div class="data-card" id="lightCard">
                <div class="data-value" id="light">--</div>
                <div class="data-label">LUZ <span class="data-unit">%</span></div>
            </div>
        </div>

        <div class="console" id="console">
            <div><span class="timestamp">[00:00:00]</span> Sistema iniciado...</div>
            <div><span class="timestamp">[00:00:01]</span> Esperando conexión Bluetooth...</div>
        </div>
    </div>

    <script>
        // Crear partículas flotantes
        function createParticles() {
            for(let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animation = `float ${5 + Math.random() * 10}s ease-in-out infinite`;
                    particle.style.animationDelay = Math.random() * 5 + 's';
                    document.body.appendChild(particle);
                }, i * 200);
            }
        }
        createParticles();

        let bluetoothDevice;
        let bluetoothCharacteristic;
        let isConnected = false;
        let receivedData = '';

        let weatherData = {
            temperature: null,
            humidity: null,
            gas: null,
            light: null
        };

        const THRESHOLDS = {
            TEMP_MIN: 15,
            TEMP_MAX: 30,
            HUM_MIN: 30,
            HUM_MAX: 70,
            GAS_MAX: 600
        };

        function logToConsole(message, type = 'info') {
            const console = document.getElementById('console');
            const now = new Date();
            const timestamp = now.toLocaleTimeString();
            const logEntry = document.createElement('div');
            
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            console.appendChild(logEntry);
            console.scrollTop = console.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error-message">⚠️ ${message}</div>`;
            logToConsole(`ERROR: ${message}`, 'error');
            setTimeout(() => {
                errorDiv.innerHTML = '';
            }, 5000);
        }

        function updateConnectionStatus(status, isConnecting = false) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = status.toUpperCase();
            if (isConnecting) {
                statusElement.innerHTML += '<div class="loading"></div>';
            }
        }

        async function connectBluetooth() {
            try {
                if (!navigator.bluetooth) {
                    throw new Error('Bluetooth Web API no soportado');
                }

                updateConnectionStatus('Buscando...', true);
                logToConsole('🔍 Iniciando búsqueda Bluetooth...');

                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [
                        { name: 'HC-05' },
                        { name: 'HC-06' },
                        { namePrefix: 'ESP32' },
                        { namePrefix: 'Arduino' }
                    ],
                    optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
                });

                updateConnectionStatus('Conectando...', true);
                logToConsole(`📱 Dispositivo: ${bluetoothDevice.name}`);

                const server = await bluetoothDevice.gatt.connect();
                logToConsole('✅ Servidor GATT conectado');

                try {
                    const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
                    bluetoothCharacteristic = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');
                    
                    await bluetoothCharacteristic.startNotifications();
                    bluetoothCharacteristic.addEventListener('characteristicvaluechanged', handleDataReceived);
                    
                    setTimeout(() => {
                        sendCommand('STATUS');
                    }, 1000);
                    
                } catch (serviceError) {
                    logToConsole('⚠️ Intentando servicio básico...');
                    try {
                        const services = await server.getPrimaryServices();
                        logToConsole(`📡 Servicios: ${services.length}`);
                        if (services.length > 0) {
                            const characteristics = await services[0].getCharacteristics();
                            if (characteristics.length > 0) {
                                bluetoothCharacteristic = characteristics[0];
                                await bluetoothCharacteristic.startNotifications();
                                bluetoothCharacteristic.addEventListener('characteristicvaluechanged', handleDataReceived);
                            }
                        }
                    } catch (fallbackError) {
                        logToConsole('❌ No se pudo establecer comunicación');
                    }
                }

                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);

                isConnected = true;
                updateConnectionStatus('Conectado');
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('disconnectBtn').style.display = 'block';
                document.getElementById('controlButtons').style.display = 'flex';
                
                updateOverallStatus();
                logToConsole('✅ Conexión establecida');

            } catch (error) {
                logToConsole(`❌ Error: ${error.message}`);
                showError(`Error de conexión: ${error.message}`);
                updateConnectionStatus('Error');
            }
        }

        function disconnectBluetooth() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                bluetoothDevice.gatt.disconnect();
            }
            onDisconnected();
        }

        function onDisconnected() {
            isConnected = false;
            bluetoothDevice = null;
            bluetoothCharacteristic = null;
            
            updateConnectionStatus('Desconectado');
            document.getElementById('connectBtn').style.display = 'block';
            document.getElementById('disconnectBtn').style.display = 'none';
            document.getElementById('controlButtons').style.display = 'none';
            
            weatherData = {
                temperature: null,
                humidity: null,
                gas: null,
                light: null
            };
            
            updateDisplay();
            updateOverallStatus();
            logToConsole('🔴 Desconectado');
        }

        function handleDataReceived(event) {
            const value = new TextDecoder().decode(event.target.value);
            receivedData += value;
            
            const lines = receivedData.split('\n');
            receivedData = lines.pop();
            
            lines.forEach(line => {
                if (line.trim()) {
                    logToConsole(`📡 ${line.trim()}`);
                    parseArduinoData(line.trim());
                }
            });
        }

        function parseArduinoData(data) {
            if (data.includes('TEMP:')) {
                const tempMatch = data.match(/TEMP:\s*(\d+\.?\d*)/);
                if (tempMatch && tempMatch[1] !== 'ERROR') {
                    weatherData.temperature = parseFloat(tempMatch[1]);
                    logToConsole(`🌡️ Temperatura: ${weatherData.temperature}°C`);
                }
            }
            
            if (data.includes('HUM:')) {
                const humMatch = data.match(/HUM:\s*(\d+\.?\d*)/);
                if (humMatch && humMatch[1] !== 'ERROR') {
                    weatherData.humidity = parseFloat(humMatch[1]);
                    logToConsole(`💧 Humedad: ${weatherData.humidity}%`);
                }
            }
            
            if (data.includes('GAS:')) {
                const gasMatch = data.match(/GAS:\s*(\d+)/);
                if (gasMatch) {
                    weatherData.gas = parseInt(gasMatch[1]);
                    logToConsole(`💨 Gas: ${weatherData.gas} ppm`);
                }
            }
            
            if (data.includes('LIGHT:')) {
                const lightMatch = data.match(/LIGHT:\s*(\d+)/);
                if (lightMatch) {
                    weatherData.light = parseInt(lightMatch[1]);
                    logToConsole(`☀️ Luz: ${weatherData.light}%`);
                }
            }
            
            if (data.includes('STATUS:')) {
                const statusMatch = data.match(/STATUS:\s*(\w+)/);
                if (statusMatch) {
                    const status = statusMatch[1];
                    logToConsole(`📊 Estado: ${status === 'GOOD' ? 'BUENAS' : 'MALAS'}`);
                }
            }
            
            if (data.includes('TIMESTAMP:')) {
                const timestampMatch = data.match(/TIMESTAMP:\s*(.*)/);
                if (timestampMatch) {
                    logToConsole(`🕒 ${timestampMatch[1]}`);
                }
            }
            
            if (data.includes('DATA_SAVED:')) {
                logToConsole('💾 Datos guardados en SD');
            }
            
            if (data.includes('ERROR:')) {
                const errorMatch = data.match(/ERROR:\s*(.*)/);
                if (errorMatch) {
                    logToConsole(`❌ ${errorMatch[1]}`, 'error');
                }
            }
            
            if (data.includes('INFO:')) {
                const infoMatch = data.match(/INFO:\s*(.*)/);
                if (infoMatch) {
                    logToConsole(`ℹ️ ${infoMatch[1]}`, 'info');
                }
            }
            
            updateDisplay();
            updateOverallStatus();
        }

        function sendCommand(command) {
            if (bluetoothCharacteristic && isConnected) {
                try {
                    const encoder = new TextEncoder();
                    const data = encoder.encode(command + '\n');
                    bluetoothCharacteristic.writeValue(data);
                    logToConsole(`📤 Comando: ${command}`);
                } catch (error) {
                    logToConsole(`❌ Error enviando: ${error.message}`);
                }
            }
        }

        function requestStatus() {
            sendCommand('STATUS');
        }

        function requestTime() {
            sendCommand('TIME');
        }

        function resetLeds() {
            sendCommand('RESET_LEDS');
        }

        function requestInfo() {
            sendCommand('INFO');
        }

        function updateDisplay() {
            const tempEl = document.getElementById('temperature');
            const tempCard = document.getElementById('tempCard');
            if (weatherData.temperature !== null) {
                tempEl.textContent = weatherData.temperature.toFixed(1);
                tempCard.className = 'data-card';
                if (weatherData.temperature > THRESHOLDS.TEMP_MAX || weatherData.temperature < THRESHOLDS.TEMP_MIN) {
                    tempCard.classList.add('danger');
                }
            }

            const humEl = document.getElementById('humidity');
            const humCard = document.getElementById('humCard');
            if (weatherData.humidity !== null) {
                humEl.textContent = weatherData.humidity.toFixed(1);
                humCard.className = 'data-card';
                if (weatherData.humidity > THRESHOLDS.HUM_MAX || weatherData.humidity < THRESHOLDS.HUM_MIN) {
                    humCard.classList.add('warning');
                }
            }

            const gasEl = document.getElementById('gas');
            const gasCard = document.getElementById('gasCard');
            if (weatherData.gas !== null) {
                gasEl.textContent = weatherData.gas;
                gasCard.className = 'data-card';
                if (weatherData.gas > THRESHOLDS.GAS_MAX) {
                    gasCard.classList.add('danger');
                }
            }

            const lightEl = document.getElementById('light');
            const lightCard = document.getElementById('lightCard');
            if (weatherData.light !== null) {
                lightEl.textContent = weatherData.light.toFixed(0);
                lightCard.className = 'data-card';
            }
        }

        function updateOverallStatus() {
            const statusEl = document.getElementById('overallStatus');
            
            if (!isConnected) {
                statusEl.className = 'status-indicator';
                statusEl.innerHTML = '<span>⏳ ESPERANDO CONEXIÓN...</span>';
                return;
            }

            const allDataAvailable = weatherData.temperature !== null && 
                                   weatherData.humidity !== null && 
                                   weatherData.gas !== null;

            if (!allDataAvailable) {
                statusEl.className = 'status-indicator';
                statusEl.innerHTML = '<span>📡 RECIBIENDO DATOS...</span>';
                return;
            }

            const tempOK = weatherData.temperature >= THRESHOLDS.TEMP_MIN && 
                          weatherData.temperature <= THRESHOLDS.TEMP_MAX;
            const humOK = weatherData.humidity >= THRESHOLDS.HUM_MIN && 
                         weatherData.humidity <= THRESHOLDS.HUM_MAX;
            const gasOK = weatherData.gas <= THRESHOLDS.GAS_MAX;

            if (tempOK && humOK && gasOK) {
                statusEl.className = 'status-indicator status-good';
                statusEl.innerHTML = '<span>✅ CONDICIONES BUENAS</span>';
            } else {
                statusEl.className = 'status-indicator status-bad';
                statusEl.innerHTML = '<span>⚠️ CONDICIONES MALAS</span>';
            }
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    logToConsole('✅ Service Worker registrado');
                }).catch(function(error) {
                    logToConsole(`❌ Error SW: ${error}`);
                });
            });
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            logToConsole('📱 App instalable como PWA');
        });

        updateDisplay();
        updateOverallStatus();
    </script>
</body>
</html>
