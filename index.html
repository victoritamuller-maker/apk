    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo animado futurista */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%);

        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }

        }

        /* Grid animado de fondo */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .container {
            position: relative;
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            z-index: 1;
        }

        /* Header futurista */
        .header {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(138, 43, 226, 0.1));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3),
                        inset 0 0 30px rgba(0, 255, 255, 0.05);
            margin-bottom: 20px;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .status {
            font-size: 14px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        /* Botones futuristas */
        .connection-section {
            padding: 20px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);

        .btn:active::before {

        }

        .btn-connect {
            background: linear-gradient(135deg, #00ffff, #0096ff);
            color: #000;

                        0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-connect:hover {

                        0 5px 20px rgba(0, 0, 0, 0.4);

        .btn-disconnect {
            background: linear-gradient(135deg, #ff0080, #ff0000);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5),
                        0 5px 15px rgba(0, 0, 0, 0.3);

        .btn-disconnect:hover {

        #controlButtons {
            display: flex;
            flex-wrap: wrap;

            margin-top: 15px;

        #controlButtons button {
            flex: 1;
            min-width: 100px;
            padding: 12px 5px;

            border: 1px solid rgba(0, 255, 255, 0.3);

            background: rgba(0, 255, 255, 0.2);

        /* Status indicator futurista */
        .status-indicator {
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;

            backdrop-filter: blur(10px);

        .status-good {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.1), rgba(0, 255, 128, 0.1));

            border-color: rgba(255, 165, 0, 0.5);

        /* Console futurista */

        .loading {

<body>
    <!-- Efectos de fondo -->
    <div class="grid-background"></div>

    <div class="container">
        <div class="header">
            <h1>üå°Ô∏è Estacion Sasdasd :)</h1>
            <div class="status" id="connectionStatus">DESCONECTADO</div>
        </div>

        <div class="connection-section">
            <button class="btn btn-connect" id="connectBtn" onclick="connectBluetooth()">

            <div id="controlButtons" style="display: none;">
                <button onclick="requestStatus()">üìä ESTADO</button>

                <button onclick="requestInfo()">‚ÑπÔ∏è INFO</button>
            </div>
            
            <div id="errorMessage"></div>
        </div>

        <div class="status-indicator" id="overallStatus">
            <span>‚è≥ ESPERANDO CONEXI√ìN...</span>
        </div>

        <div class="data-grid">
            <div class="data-card" id="tempCard">
                <div class="data-value" id="temperature">--</div>
                <div class="data-label">TEMPERATURA <span class="data-unit">¬∞C</span></div>

            <div class="data-card" id="humCard">
                <div class="data-value" id="humidity">--</div>

                <div class="data-value" id="light">--</div>

            </div>
        </div>

        <div class="console" id="console">
            <div><span class="timestamp">[00:00:00]</span> Sistema iniciado...</div>
            <div><span class="timestamp">[00:00:01]</span> Esperando conexi√≥n Bluetooth...</div>

    </div>

       <script>
        // Crear part√≠culas flotantes
        function createParticles() {
            for(let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animation = `float ${5 + Math.random() * 10}s ease-in-out infinite`;
                    particle.style.animationDelay = Math.random() * 5 + 's';
                    document.body.appendChild(particle);
                }, i * 200);
            }
        }
        createParticles();


        let weatherData = {
            temperature: null,
            humidity: null,
            gas: null,
            light: null
        };

        const THRESHOLDS = {
            TEMP_MIN: 15,
            TEMP_MAX: 30,
            HUM_MIN: 30,
            HUM_MAX: 70,
            GAS_MAX: 600
        };

        function logToConsole(message, type = 'info') {
            const console = document.getElementById('console');
            const now = new Date();
            const timestamp = now.toLocaleTimeString();
            const logEntry = document.createElement('div');
            
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            console.appendChild(logEntry);
            console.scrollTop = console.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error-message">‚ö†Ô∏è ${message}</div>`;
            logToConsole(`ERROR: ${message}`, 'error');
            setTimeout(() => {
                errorDiv.innerHTML = '';
            }, 5000);
        }

        function updateConnectionStatus(status, isConnecting = false) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = status.toUpperCase();
            if (isConnecting) {
                statusElement.innerHTML += '<div class="loading"></div>';
            }
        }

       // UUIDs HM-10 (muchos clones usan exactamente estos con base 0xFFE0/0xFFE1)
  const HM10_SERVICE = '0000ffe0-0000-1000-8000-00805f9b34fb';
  const HM10_CHAR    = '0000ffe1-0000-1000-8000-00805f9b34fb';

  let bluetoothDevice;
  let gattServer;
  let rxTxChar;               // misma characteristic para notificar y escribir en HM-10
  let isConnected = false;
  let receivedData = '';

  async function connectBluetooth() {
    try {
      if (!navigator.bluetooth) throw new Error('Bluetooth Web API no soportado');

      updateConnectionStatus('Buscando...', true);
      logToConsole('üîç Buscando HM-10 (BLE)‚Ä¶');

      // Tip: filtrar por servicio mejora el descubrimiento
      bluetoothDevice = await navigator.bluetooth.requestDevice({
        filters: [{ services: [HM10_SERVICE] }]
      });

      updateConnectionStatus('Conectando...', true);
      logToConsole(`üì± Dispositivo: ${bluetoothDevice.name || '(sin nombre)'}`);

      gattServer = await bluetoothDevice.gatt.connect();
      logToConsole('‚úÖ Servidor GATT conectado');

      const service = await gattServer.getPrimaryService(HM10_SERVICE);
      rxTxChar = await service.getCharacteristic(HM10_CHAR);

      // HM-10 notifica en la misma characteristic (FFE1)
      await rxTxChar.startNotifications();
      rxTxChar.addEventListener('characteristicvaluechanged', handleDataReceived);

      bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);

      isConnected = true;
      updateConnectionStatus('Conectado');
      document.getElementById('connectBtn').style.display = 'none';
      document.getElementById('disconnectBtn').style.display = 'block';
      document.getElementById('controlButtons').style.display = 'flex';

      updateOverallStatus();
      logToConsole('‚úÖ Notificaciones activadas en FFE1');
      // Pedimos un estado inicial
      setTimeout(() => sendCommand('STATUS'), 800);

    } catch (error) {
      logToConsole(`‚ùå Error: ${error.message}`);
      showError(`Error de conexi√≥n: ${error.message}`);
      updateConnectionStatus('Error');
    }
  }

  function onDisconnected() {
    isConnected = false;
    bluetoothDevice = null;
    gattServer = null;
    rxTxChar = null;

    updateConnectionStatus('Desconectado');
    document.getElementById('connectBtn').style.display = 'block';
    document.getElementById('disconnectBtn').style.display = 'none';
    document.getElementById('controlButtons').style.display = 'none';

    weatherData = { temperature: null, humidity: null, gas: null, light: null };
    updateDisplay();
    updateOverallStatus();
    logToConsole('üî¥ Desconectado');
  }

  function disconnectBluetooth() {
    if (bluetoothDevice?.gatt?.connected) bluetoothDevice.gatt.disconnect();
    onDisconnected();
  }

  function handleDataReceived(event) {
    const chunk = new TextDecoder().decode(event.target.value);
    receivedData += chunk;

    // HM-10 suele terminar l√≠neas con \r\n ‚Üí partimos por \n y limpiamos \r
    const lines = receivedData.split('\n');
    receivedData = lines.pop();

    lines.forEach(line => {
      const clean = line.replace(/\r/g, '').trim();
      if (!clean) return;
      logToConsole(`üì° ${clean}`);
      parseArduinoData(clean);
    });
  }

    function parseArduinoData(line) {
  // Acepta TEMP/HUM con decimales, GAS/LIGHT enteros. Tolera varias claves en una l√≠nea.
  const regex = /(TEMP|HUM|GAS|LIGHT):\s*([\-]?\d+(?:\.\d+)?)/g;
  let m, touched = false;

  while ((m = regex.exec(line)) !== null) {
    const key = m[1];
    const val = m[2];

    if (key === 'TEMP') {
      const n = parseFloat(val);
      if (Number.isFinite(n)) { weatherData.temperature = n; touched = true; }
    } else if (key === 'HUM') {
      const n = parseFloat(val);
      if (Number.isFinite(n)) { weatherData.humidity = n; touched = true; }
    } else if (key === 'GAS') {
      const n = parseInt(val, 10);
      if (Number.isFinite(n)) { weatherData.gas = n; touched = true; }
    } else if (key === 'LIGHT') {
      const n = parseInt(val, 10);
      if (Number.isFinite(n)) { weatherData.light = n; touched = true; }
    }
  }


  async function sendCommand(command) {
    if (!rxTxChar || !isConnected) return;
    try {
      const data = new TextEncoder().encode(command + '\n');
      // Muchos HM-10 aceptan write sin response en FFE1, pero WebBluetooth usa writeValue()
      await rxTxChar.writeValue(data);
      logToConsole(`üì§ Comando: ${command}`);
    } catch (e) {
      logToConsole(`‚ùå Error enviando: ${e.message}`);
    }
  }

        function requestStatus() {
            sendCommand('STATUS');
        }

        function requestTime() {
            sendCommand('TIME');
        }

        function resetLeds() {
            sendCommand('RESET_LEDS');
        }

        function requestInfo() {
            sendCommand('INFO');
        }

        function updateDisplay() {
      const tempEl = document.getElementById('temperature');
      const tempCard = document.getElementById('tempCard');
      if (Number.isFinite(weatherData.temperature)) {
        tempEl.textContent = weatherData.temperature.toFixed(1);
        tempCard.className = 'data-card';
        if (weatherData.temperature > THRESHOLDS.TEMP_MAX || weatherData.temperature < THRESHOLDS.TEMP_MIN) {
          tempCard.classList.add('danger');
        }
      }

      const humEl = document.getElementById('humidity');
      const humCard = document.getElementById('humCard');
      if (Number.isFinite(weatherData.humidity)) {
        humEl.textContent = weatherData.humidity.toFixed(1);
        humCard.className = 'data-card';
        if (weatherData.humidity > THRESHOLDS.HUM_MAX || weatherData.humidity < THRESHOLDS.HUM_MIN) {
          humCard.classList.add('warning');
        }
      }

      const gasEl = document.getElementById('gas');
      const gasCard = document.getElementById('gasCard');
      if (Number.isFinite(weatherData.gas)) {
        gasEl.textContent = String(weatherData.gas);
        gasCard.className = 'data-card';
        if (weatherData.gas > THRESHOLDS.GAS_MAX) {
          gasCard.classList.add('danger');
        }
      }

      const lightEl = document.getElementById('light');
      const lightCard = document.getElementById('lightCard');
      if (Number.isFinite(weatherData.light)) {
        lightEl.textContent = weatherData.light.toFixed(0);
        lightCard.className = 'data-card';
      }
    }

        function updateOverallStatus() {
            const statusEl = document.getElementById('overallStatus');
            
            if (!isConnected) {
                statusEl.className = 'status-indicator';
                statusEl.innerHTML = '<span>‚è≥ ESPERANDO CONEXI√ìN...</span>';
                return;
            }

            const allDataAvailable = weatherData.temperature !== null && 
                                   weatherData.humidity !== null && 
                                   weatherData.gas !== null;

            if (!allDataAvailable) {
                statusEl.className = 'status-indicator';
                statusEl.innerHTML = '<span>üì° RECIBIENDO DATOS...</span>';
                return;
            }

            const tempOK = weatherData.temperature >= THRESHOLDS.TEMP_MIN && 
                          weatherData.temperature <= THRESHOLDS.TEMP_MAX;
            const humOK = weatherData.humidity >= THRESHOLDS.HUM_MIN && 
                         weatherData.humidity <= THRESHOLDS.HUM_MAX;
            const gasOK = weatherData.gas <= THRESHOLDS.GAS_MAX;

            if (tempOK && humOK && gasOK) {
                statusEl.className = 'status-indicator status-good';
                statusEl.innerHTML = '<span>‚úÖ CONDICIONES BUENAS</span>';
            } else {
                statusEl.className = 'status-indicator status-bad';
                statusEl.innerHTML = '<span>‚ö†Ô∏è CONDICIONES MALAS</span>';
            }
        }

            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    logToConsole('‚úÖ Service Worker registrado');
                }).catch(function(error) {
                    logToConsole(`‚ùå Error SW: ${error}`);
                });
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            logToConsole('üì± App instalable como PWA');
        });

        updateDisplay();
        updateOverallStatus();
